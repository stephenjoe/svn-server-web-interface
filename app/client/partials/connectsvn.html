                    <div ng-include="'partials/header.html'"></div>
                    <form class="col-lg-9 col-sm-8 col-md-8 col-xs-12 connect"  ng-submit="connectsvn()">
                        <h1>Connect SVN</h1>

                        <div class="col-xs-12 inputs">
                            <div class="col-sm-6 col-xs-12">
                                <label>SVN Parent Path</label>
                            </div>

                            <div class="col-sm-6 col-xs-12">
                            <div class="input-group">
                                <div class="input-group-addon">file:///</div>
                                <input type="text"  ng-model="svnparentpath" class="form-control" required>
                            </div>    
                            </div>
                        </div>

                       
                        <div class="col-xs-12 inputs">
                            <div class="col-sm-6 col-xs-12">
                                <label>AuthUserFile</label>
                            </div>

                            <div class="col-sm-6 col-xs-12">
                               <div class="input-group">
                                <div class="input-group-addon">file:///</div>
                                <input type="text" ng-model="AuthUserFile" class="form-control" required>
                            </div> 
                            </div>
                        </div>

                        <div class="col-xs-12 inputs_buttons">
                            <div class="col-xs-12" style="text-align:center;">
                                <button type="submit">Connect</button>
                            </div>
                        </div>
                    </form>
