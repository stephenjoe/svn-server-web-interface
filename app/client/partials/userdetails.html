      <div ng-include="'partials/header.html'"></div>
                <form ng-submit="adduser()">
                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12 add_user">
                        <h1><img src="img/user.png" style="width:20px;">Settings<button>Delete</button></h1>
                        <div class="col-xs-12 inputs">
                            <div class="col-xs-3 col-xs-offset-1">
                                <label>User Name</label>
                            </div>

                            <div class="col-xs-6">
                                <input type="text" ng-model="username" class="form-control" disabled required>
                            </div>
                        </div>

                        <div class="col-xs-12 inputs">
                            <div class="col-xs-3 col-xs-offset-1">
                                <label>Update Password</label>
                            </div>

                            <div class="col-xs-6">
                                <input type="password" ng-model="password" class="form-control" required>
                            </div>
                        </div>
                            <div class="col-xs-12 inputs_buttons">
                                <div class="col-xs-12">
                                    <button type="submit">Update</button>
                                </div>
                            </div>
                    </div>
                    </form>
