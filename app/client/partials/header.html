
            
            <div class="col-lg-3 col-sm-4 col-md-4 col-xs-12 main">
                <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 main-left">
                    <div class="col-xs-12 Repository">
                        <h1>Repository<a href="#addrepository"><button>ADD</button></a></h1>
                        <ul >
                            <li ng-repeat="listrespository in listAllrespositorydata.message" ng-if="listrespository != '' ">
                               <a href="#repositorydetails/{{listrespository}}"><img src="img/repository.png">{{listrespository}}</a>
                            </li>
                        </ul>
                    </div>

                    <div class="col-xs-12 User">
                        <h1>User<a href="#adduser"><button>ADD</button></a></h1>
                        <ul>
                            <li ng-repeat="listAlluser in listAlluserdata.message" ng-if="listAlluser != '' ">
                               <a href="#userdetails/{{listAlluser}}"><img src="img/user.png">{{listAlluser}}</a>
                            </li>
                        </ul>    

                    </div>
                </div>



            </div>

            <div ng-hide="isShow" class="pop_ups">
               
                 <button type="button" class="close"  aria-label="Close" ng-click="popupaction()" >
                 <span aria-hidden="true">&times;</span></button>
                 <p>{{message}}</p>

            </div>

             <div class="modal fade" id="repository_popup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Alert</h4>
              </div>
              <div class="modal-body">
                Are You Sure to Remove the Repository.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click=deleterespository() data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="user_popup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Alert</h4>
              </div>
              <div class="modal-body">
                Are You Sure to Remove the User.
              </div>
              <div class="modal-footer">
                <button type="button" ng-click=deleteuser() class="btn btn-primary" data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
              </div>
            </div>
          </div>
        </div>
